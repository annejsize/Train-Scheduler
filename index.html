<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Style Sheet Stuff-->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- Jumbotron Title -->
  <div class="jumbotron">
    <img src="assets/images/metro.jpg" id="metro-img" alt="metro icon">
    <h1 class="text-center">Getting Around Austin</h1>
    <p class="text-center"> [Because one can dream of this happening.] </p>
    <h3 class="text-center">Up-To-Date Train Scheduler</h3>
  </div>
  <!-- Start of container   -->
  <div class="container">

    <!-- The Current Schedule area -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Schedule</strong></h3>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-hover" id="train-list">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Schedule Entry Area -->
    <div class="row">
      <div class="col-lg-6">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
          <div class="panel panel-default" id="colorme">
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Start Time (0000 - ex: 0900 or 2300)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency in Minutes (## - ex: 15 or 30 0r 60)</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <img src="assets/images/austin-map.jpg" id="fakemap" alt="Fake Austin Map">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="text/javascript" src="assets/logic.js"></script>

</body>
